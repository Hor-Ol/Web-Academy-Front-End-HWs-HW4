<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="style.css" />
    <title>Fluent Calendar</title>
  </head>
  <body>
    <main class="calendar-day">
      <div class="calendar-day-container">
        <div class="calendar-day-head">
          <span class="calendar-day-head-date">22 March 2022</span>
          <div class="calendar-day-head-icons">
            <!-- Search Icon -->
            <ion-icon
              class="calendar-day-head-icons-item"
              name="search-outline"
            ></ion-icon>
            <!-- Tiles Icon -->
            <ion-icon
              class="calendar-day-head-icons-item"
              name="grid-outline"
            ></ion-icon>
          </div>
        </div>
        <div class="calendar-day-body">
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">9:00</span>
            <div class="calendar-day-body-event-tag event-1">
              <span class="calendar-day-body-event"
                >Meet Sophia in airport</span
              >
            </div>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">10:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">11:00</span>
            <div class="calendar-day-body-event-tag event-2">
              <span class="calendar-day-body-event">Studio Workshop</span>
            </div>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">12:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">13:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">14:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">15:00</span>
            <div class="calendar-day-body-event-tag event-3">
              <span class="calendar-day-body-event"
                >Design workshop with Johny Ive</span
              >
            </div>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">16:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">17:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">18:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">19:00</span>
          </div>
          <div class="calendar-day-body-hour-slot">
            <span class="calendar-day-body-hour-tag">20:00</span>
          </div>
        </div>
      </div>
    </main>
    <aside class="calendar-month"></aside>

    <!-- SCRIPT FOR USING ION-ICONS -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
